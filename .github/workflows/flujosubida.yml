# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
       nombres: "Victor Daniel"
       apellidos: "Davila Sanchez"
       edad: 38

       user: "user"
       password: ${{secrets.PASSWORD}}

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Crear un 1er step:
      - name: presentación
        run: |
          echo "Mis nombres son: $nombres"
          echo "Mis apellidos son: ${{env.apellidos}}"
          echo "Mi edad es: ${{env.edad}}"

      # crear un 2do step:
      - name: datos generales
        run: echo “carrera de ingeniería de sistemas”.

      # crear un 3er step:
      - name: variables de entorno secretas
        run: |
          echo "El usuario es: ${{env.user}}"
          echo "La contraseña es: ${{env.password}}"
      
      # crear un 4to step:
      - name: variables abiertas
        run: |
          echo imprimir las variables abiertas: ${{ vars.VERSION_DE_MI_PROYECTO}}"